<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/materialize.css">
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div id="header">
      <h1 class="center-align">My VIT - Login</h1>
    </div>
    <!--<small class="right-align">Alpha</small>-->
    <div class="login_wrapper center-align">
      <div id="login" style="width: 80%;">
        <div class="input-field" >
          <input id="regno" type="text">
          <label for="regno">Registration number</label>
        </div>
        <div class="input-field">
          <input id="pass" type="password">
          <label for="pass">Password</label>
        </div>
        <button class="btn waves-effect waves-light" id="lbutton">Login
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
    <div class="hide loading_wrapper">
      <div id="loading">
        <div id="spinner">
          <div class="row preload">
            <div class="preloader-wrapper active">
              <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
              </div>
              <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
              </div>
              <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
              </div>
              <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <p id="status">Logging in...</p>
        </div>
      </div>
    </div>
    <div class="hide" id="graph">
      <div id="fab" class="fixed-action-btn horizontal">
        <a class="large btn-floating yellow darken-3">
          <i class="material-icons">settings</i>
        </a>
        <ul style="margin-top: -12px;margin-right: -15px;">
          <!--<li><a class="btn-floating yellow darken-1"><i class="material-icons"></i></a></li>-->
          <li><a class="btn-floating tooltipped blue" data-position="bottom" data-delay="50" data-tooltip="Logout"><i class="material-icons">input</i></a></li>
          <li><a class="btn-floating tooltipped green" data-position="bottom" data-delay="50" data-tooltip="Refresh"><i class="material-icons">refresh</i></a></li>

        </ul>
      </div>
      <canvas id="myChart"></canvas>
      <p class="center-align"><i class="material-icons">remove_circle_outline</i>If you miss x class<i class="material-icons">add_circle_outline</i></p>
      <p class="center-align"><i class="material-icons">remove_circle_outline</i>If you attend x class<i class="material-icons">add_circle_outline</i></p>
    </div>

    <script src="scripts/jquery.js"></script>
    <script src="scripts/materialize.min.js"></script>
    <script src="scripts/Chart.js"></script>
    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
