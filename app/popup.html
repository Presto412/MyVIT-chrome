<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <link rel="stylesheet" href="styles/materialize.css">
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div id="header" class="">
      <h1 id="heading" class="center-align">My VIT - Login</h1>
    </div>
    <!--<small class="right-align">Alpha</small>-->
    <div class="login_wrapper center-align">
      <div id="login" style="width: 80%;">
        <p class="left-align" id="formStatus"></p>
        <div class="input-field" >
          <input required id="regno" type="text">
          <label for="regno">Registration number</label>
        </div>
        <div class="input-field">
          <input required id="pass" type="password">
          <label for="pass">Password</label>
        </div>
        <button class="btn waves-effect waves-light" id="lbutton">Login
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
    <div class="hide loading_wrapper">
      <div id="loading">
        <div id="spinner">
          <div class="row preload">
            <div class="preloader-wrapper active">
              <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
              </div>
              <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
              </div>
              <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
              </div>
              <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <p id="status">Logging in...</p>
        </div>
      </div>
    </div>
    <div class="hide" id="graph">
      <div id="fab" class="fixed-action-btn horizontal">
        <a class="large btn-floating yellow darken-3">
          <i class="material-icons">settings</i>
        </a>
        <ul style="margin-top: -12px;margin-right: -15px;">
          <!--<li><a class="btn-floating yellow darken-1"><i class="material-icons"></i></a></li>-->
          <li><a id="logout" class="btn-floating tooltipped blue" data-position="bottom" data-delay="50" data-tooltip="Logout"><i class="material-icons">input</i></a></li>
          <li><a id="refresh" class="btn-floating tooltipped green" data-position="bottom" data-delay="50" data-tooltip="Refresh"><i class="material-icons">refresh</i></a></li>

        </ul>
      </div>
      <canvas id="myChart"></canvas>
      <div id="manip" class="disabledDiv">
        <p class="center-align"><b>Selected Subject is :</b><i id="manipHead"></i>
        <p class="center-align"><a href="#"><i id="addMiss" class="material-icons controls">add_circle_outline</i></a>If you miss<input min="0" id="miss" value="0" style="text-align:center;display:inline;width:35px;height:15px;margin: 0;" class="spin" type="number">classes<a href="#"><i id="subMiss" class="material-icons controls">remove_circle_outline</i></a></p>
        <p class="center-align"><a href="#"><i id="addAttend" class="material-icons controls">add_circle_outline</i></a>If you attend<input min="0" id="attend" value="0" style="text-align:center;display:inline;width:35px;height:15px;margin: 0;" class="spin" type="number"> classes<a href="#"><i id="subAttend" class="material-icons controls">remove_circle_outline</i></a></p>
        <div id="manipDoneWrapper" class="scale-transition scale-out">
          <a id="manipDone" class="btn-floating waves-effect waves-light purple lighten-1 tooltipped" data-position="left" data-delay="50" data-tooltip="Done" style="position: absolute;">
            <div class="front">
              <p id="percentage" class="center-align" style="font-size: 14px;">100%</p>
            </div>
            <div class="back">
              <i class="material-icons">done_all</i>
            </div>
          </a>
        </div>

      </div>

    </div>

    <script src="scripts/jquery.js"></script>
    <script src="scripts/materialize.min.js"></script>
    <script src="scripts/Chart.js"></script>
    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/jquery.flip.min.js"></script>
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
