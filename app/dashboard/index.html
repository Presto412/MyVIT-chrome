<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/materialize.css">
    <link rel="stylesheet" href="../styles/commons.css">
    <link rel="stylesheet" href="timeline.css">
    <link rel="stylesheet" href="../styles/slick.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>

    <div class="row" style="min-height: 100vh;display: flex;">
        <div class="col s7">
            <div class="row" style="padding: 0">
                <h5 class="center-align">Attendance</h5>
                <div class="chartWrap">
                    <div class="LegendWrap disabledGraph"><div class="legend"><span id="thWrap"><span id="theory" class="lgnd"></span> Theory</span> <span id="LabWrap"><span id="lab" class="lgnd"></span> Lab</span></div></div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <!--<div class="your-class">-->
                <!--<div>your content</div>-->
                <!--<div>your content</div>-->
                <!--<div>your content</div>-->
            <!--</div>-->
            <div id="scheduleWrap" class="row">
                <div class="schedule" style="margin: 0 auto;">
                    <div>
                        <h5 class="center-align">Schedule</h5>
                        <div class="scheduleDays"></div>
                        <div class="scheduleSlider" style="pointer-events: none;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s5" style="align-self: stretch;position: relative;">
            <div id="loaderAssign" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);" class="cssload-container">
                <ul class="cssload-flex-container">
                    <li>
                        <span class="cssload-loading"></span>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col s8 push-s2">
                    <h5 class="center-align">Upcoming assignments</h5>
                    <div id="upcoming"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<a class="hide" href="#initialize">Modal</a>-->

<script src="../scripts/RollBar.js"></script>
<script src="../scripts/jquery.js"></script>
<script src="../scripts/Chart.js"></script>
<script src="../scripts/underscore-min.js"></script>
<script src="../scripts/moment.js"></script>
<script src="../scripts/materialize.min.js"></script>
<script src="../scripts/slick.min.js"></script>
<script src="script.js"></script>
</body>
</html>
